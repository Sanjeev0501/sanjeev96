<!DOCTYPE html>
<html>
<head>
  <title>Code Snippets</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <header>
    <h1>Code Snippets</h1>
  </header>
  <main>
    <div class="button-container">
      <button class="code-button" onclick="toggleCodeBox('codeBox1')">Code Snippet 1</button>
      <div class="code-box" id="codeBox1">
        <textarea></textarea>
      </div>
      
      <button class="code-button" onclick="toggleCodeBox('codeBox2')">Code Snippet 2</button>
      <div class="code-box" id="codeBox2">
        <textarea></textarea>
      </div>
      
      <!-- Repeat the pattern for more buttons and code boxes -->
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
